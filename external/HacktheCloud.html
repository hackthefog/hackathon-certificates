<!DOCTYPE html>
<html>
	<head>
		<title>Hack the Cloud Certificate</title>
		<!-- STYLES FOR THE CERTIFICATE -->
		<!-- For the title of the signaturers -->
		<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
		<!-- Used for organizer and leader signatures -->
		<link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
		<!-- Used for hacker's name -->
		<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./external/HacktheCloud.css">

		<div class="cert-background">

					<span class="sponsor">

					<span class="sponsor">

				</div>

				<div class="hackathon-title">
					<h1>Hack the Cloud</h1>

				<div class="hacker-name" id="name">John Doe</div>

				<div class="type">

					<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star"
						class="svg-inline--fa fa-star fa-w-18 right star" role="img" xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 576 512">
						<path fill="currentColor"
							d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z">
						</path>
					</svg>
				</div>

				<div class="signatures">
					<div class="sign">
						<p class="signature">Rafael Cenzano</p>
						<p class="sign-title">Co-Director</p>
					</div>
					<div class="sign">
						<p class="signature">Cappillen Lee</p>
						<p class="sign-title">Co-Director</p>
					</div>
					<div class="sign">
						<p class="signature">Christina Ortega</p>
						<p class="sign-title">CEO of MissionBit</p>
					</div>
				</div>
			</div>
